<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="_cdn/boot.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="_cdn/style-encriptador.css">
    <link rel="stylesheet" href="_cdn/style.css">
    <title>O Encriptador</title>
</head>

<body>
    <header class="main-header">
        <div class="main_header_content">
            <a href="index.html" class="logo">
                <img src="_img/logo_oracle_alura.svg" alt="Logo das empresas Oracle e Alura">
            </a>

            <nav class="main_header_content_menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="encriptador.html">O Encriptador</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main_encript">
        <div class="main_encript_content_area">
            <div class="main_encript_content_area_textarea">
                <textarea placeholder="Digite seu texto" cols="50" rows="10"></textarea>
            </div>

            <div class="main_encript_content_area_encript">
                <img src="_img/menino-com-lupa.png" alt="">
                <p class="mensagem-nao-encontrado">Nenhuma mensagem encontrada</p>
                <p class="mensagem-informacao">Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
        </div>

        <span> 
            <img src="_img/alert.png" alt="Uma exclamação dentro de um circulgalert.png"> Apenas letras minúsculas e sem acento
        </span>

        <button class="criptografar">Criptografar</button>
        <button class="descriptografar">Descriptografar</button>
    </main>

    <script src="assets/script/script.js"></script>
</body>
</html>
