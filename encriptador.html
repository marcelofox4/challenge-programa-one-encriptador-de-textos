<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="cdn/boot.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cdn/style-encriptador.css">
    <link rel="stylesheet" href="cdn/style.css">
    <title>O Encriptador</title>
</head>

<body>
    <header class="main-header">
        <div class="main_header_content">
            <a href="index.html" class="logo">
                <img src="img/logo_oracle_alura.svg" alt="Logo das empresas Oracle e Alura">
            </a>

            <nav class="main_header_content_menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="encriptador.html">O Encriptador</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main_encript">
        <div class="main_encript_content_area">
            <div class="main_encript_content_area_textarea">
                <textarea placeholder="Digite seu texto" cols="50" rows="16"></textarea>
            </div>

            <div class="main_encript_content_area_encript">
                <img src="img/menino-com-lupa.png" alt="">
                <p class="mensagem_nao_encontrado">Nenhuma mensagem encontrada</p>
                <p class="mensagem_informacao">Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
        </div>

        <div class="main_buttons">
            <span> 
                <img src="img/alert.png" alt="Uma exclamação dentro de um circulo"> Apenas letras minúsculas e sem acento
            </span>

            <div class="main_buttons_area">
                <button class="criptografar">Criptografar</button>
                <button class="descriptografar">Descriptografar</button>
            </div>
        </div>
    </main>

    <footer class="main_footer">
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/marceloraposodev/" target="_blank"><strong>Marcelo Raposo</strong></a></p>
    </footer>

    <script src=""></script>
</body>
</html>
